<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomasz Gajda - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include any additional fonts here -->
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-800 shadow-lg z-50">
      <div
        class="container mx-auto px-8 py-4 flex justify-between items-center"
      >
        <!-- MP Logo -->
        <div class="text-2xl font-bold text-blue-400">MP</div>

        <!-- Navigation Links -->
        <div
          class="flex flex-col md:flex-row md:space-x-8 space-y-4 md:space-y-0 justify-center items-center"
        >
          <a
            href="#about"
            class="text-white hover:text-gray-400 transition-colors"
            >About me</a
          >
          <a
            href="#about"
            class="text-white hover:text-gray-400 transition-colors"
            >Skills</a
          >
          <a
            href="#home"
            class="text-white hover:text-gray-400 transition-colors"
            >Projects</a
          >
          <a
            href="#projects"
            class="text-black bg-white hover:bg-black hover:text-white border border-transparent hover:border-white px-8 py-3 rounded-full"
            >Contact me</a
          >
        </div>

        <!-- Mobile menu button -->
        <button class="md:hidden">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      id="home"
      class="min-h-screen flex items-center bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900"
    >
      <div class="container mx-auto px-6 text-center">
        <h1 class="text-5xl md:text-7xl font-bold mb-6">Tomasz Gajda</h1>
        <p class="text-xl md:text-2xl text-gray-300 mb-8">
          Full Stack Developer & UI/UX Designer
        </p>
        <div class="flex justify-center space-x-4">
          <a
            href="#projects"
            class="bg-blue-500 hover:bg-blue-600 px-8 py-3 rounded-full"
            >View Work</a
          >
          <a
            href="#contact"
            class="border border-blue-500 hover:bg-blue-500 px-8 py-3 rounded-full"
            >Contact Me</a
          >
        </div>
      </div>
    </section>

    <!-- Tech Stack Section -->
    <section class="py-16 bg-gray-800">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold mb-12 text-center">Tech Stack</h2>
        <div class="grid grid-cols-3 md:grid-cols-6 gap-8">
          <!-- Tech stack items -->
          <div
            class="flex justify-center items-center p-4 bg-gray-700 rounded-lg"
          >
            <img
              src="path/to/tech-icon.svg"
              alt="Technology"
              class="h-12 w-12"
            />
          </div>
          <!-- Repeat similar blocks for other tech items -->
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-16">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold mb-12 text-center">Featured Projects</h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Project Card -->
          <div
            class="bg-gray-800 rounded-lg overflow-hidden hover:transform hover:scale-105 transition-all"
          >
            <img
              src="project-image.jpg"
              alt="Project"
              class="w-full h-48 object-cover"
            />
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2">Project Title</h3>
              <p class="text-gray-300 mb-4">Project description goes here...</p>
              <div class="flex flex-wrap gap-2">
                <span class="bg-gray-700 px-3 py-1 rounded-full text-sm"
                  >React</span
                >
                <span class="bg-gray-700 px-3 py-1 rounded-full text-sm"
                  >Node.js</span
                >
              </div>
            </div>
          </div>
          <!-- Repeat project cards -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-gray-800">
      <div class="container mx-auto px-6 max-w-2xl">
        <h2 class="text-3xl font-bold mb-12 text-center">Get In Touch</h2>
        <form class="space-y-6">
          <div>
            <input
              type="text"
              placeholder="Name"
              class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <input
              type="email"
              placeholder="Email"
              class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <textarea
              rows="5"
              placeholder="Message"
              class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 py-3 rounded-lg"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8">
      <div class="container mx-auto px-6 text-center">
        <div class="flex justify-center space-x-6 mb-6">
          <a href="#" class="hover:text-blue-400"
            ><i class="fab fa-github"></i
          ></a>
          <a href="#" class="hover:text-blue-400"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="#" class="hover:text-blue-400"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
        <p class="text-gray-400">
          &copy; 2023 Tomasz Gajda. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
